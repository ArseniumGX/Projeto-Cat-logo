<!DOCTYPE html> <!---Liguagem de marcação de hiper texto--->
<html lang="pt-br"><!---Linguagem do documento--->
<head>
    <meta charset="UTF-8"><!---A tag META descreve o conteudo de todos os metadados do arquivo. O CHARSER UTF8 representa qualquer caractere de qualquer idioma.--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--- Permite configurar a página para ser renderizada em outra versão do Internet Explorer.--->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!---A VIEWPORT customiza a resolução em que o navegador renderiza no dispositivo.--->
    <link rel="stylesheet" href="../static/css/styles.css"> <!---Ligando o index.html com o styles.csss.---> 
    <title> Pagina Inicial</title><!---Define o título do documento, mostrado na barra de título de um navegador ou na aba da página.--->

</head>

    <body>

         <!--===== HEADER =====-->

         <div class = "nav__menu" id = "nav-menu"> 
             <!---DIV é um container genérico para conteúdo de fluxo.--->
             <!---NAV representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página--->
             <!---O ID define um identificador exclusivo--->
             <ul class = "nav_list"> <!--- A função CLASS unir estruturas com comportamentos de uma forma lógica--->
                <!--- UL representa uma lista de itens sem ordem rígida--->
                <!---LI é usado para representar um item que faz parte de uma lista.--->

                <li class = "nav__item"><a href="#desenvolvedores" class="nav__link active">Desenvolvedores</a></li>


             </ul>


         </div>

        <script src="../static/js/main.js"></script><!---Ligando o index.html com o mains.js--->
    </body>
</html>
